<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Student Management System</h1>

    <div class="buttons">
      <button onclick="showAddForm()">Add Student</button>
      <button onclick="showStudentList()">View Students</button>
      <button onclick="searchStudent()">Search Student</button>
      <button onclick="saveData()">Save Data</button>
    </div>

    <div id="addStudentForm" class="form-container">
      <h2>Add Student</h2>
      <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" required>

        <label for="section">Section:</label>
        <input type="text" id="section" required>

        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" step="0.01" required>

        <button type="submit">Add Student</button>
      </form>
      <button onclick="closeAddForm()">Close</button>
    </div>

    <div id="studentList" class="table-container">
      <h2>Student List</h2>
      <table id="studentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Section</th>
            <th>GPA</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Student data will be dynamically inserted here -->
        </tbody>
      </table>
      <button onclick="closeStudentList()">Close</button>
    </div>

    <div id="searchStudentForm" class="form-container">
      <h2>Search Student</h2>
      <input type="text" id="searchQuery" placeholder="Enter student name">
      <button onclick="performSearch()">Search</button>
      <button onclick="closeSearchForm()">Close</button>
      <div id="searchResults"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
